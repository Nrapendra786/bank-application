spring.application.name=springbank

spring.datasource.url=jdbc:mysql://localhost:3306/spring_bank_db
spring.datasource.username=${SPRING_BANK_DATABASE_USER}
spring.datasource.password=${SPRING_BANK_DATABASE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


application.security.jwt.secret-key=${JAVA_JWT_SECRET_KEY}